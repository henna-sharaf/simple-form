<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-form</title>

    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrab cdn-->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--fontAwesome cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="root">

        <div class="container">

                <!--<div class="cont-logo">
                    <img src="images/logo-img.png" class="logo">
                </div>-->

                <div class="cont-form">
                    <form class="form-send">

                        <!--1-->
                        <div class="form-group p-2">
                            <img src="images/logo-img.png" class="logo">
                            <h1 class="text-center text-white">Eraasoft Training</h1>
                            <p class="text-muted text-center pb-0 mb-0">Registeration Form</p>
                        </div>

                        <!--2-->
                        <div class="form-group p-2">
                            <input type="text" name="name" class="form-control" placeholder="Name" value="">
                            <div class="text-danger"></div>
                        </div>

                        <!--3-->
                        <div class="form-group p-2">
                            <input type="email" name="email" class="form-control" placeholder="Email" value="">
                            <div class="text-danger"></div>
                        </div>

                        <!--4-->
                        <div class="form-group p-2">
                            <input type="text" name="qual" class="form-control" placeholder="Qualifications" value="">
                            <div class="text-danger"></div>
                        </div>

                        <!--5-->
                        <div class="form-group p-2">
                            <input type="text" name="mobile" class="form-control" placeholder="Mobile" value="">
                            <div class="text-danger"></div>
                        </div>

                        <!--6-->
                        <div class="form-group p-2">
                            <input type="submit" class="btn btn-primary btn-block" value="Send">
                        </div>
                    </form>
                </div>

                
                
            

        </div>
    </div>
</body>
</html>
